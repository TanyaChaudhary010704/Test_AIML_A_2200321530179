<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <link rel="stylesheet" href="../CSS/welcome.css">
</head>
<body>
  <div class="convertor">
    <h1>Currency Convertor</h1>
    <table>
      <tr>
        <td>Amount</td>
        <td><input type="number" name="amount" id="amount"></td>
        <td>
          <select name="usd" id="">
            <option value="usd">USD</option>
            <option value="usd">1</option>
            <option value="usd">2</option>
        </select>
      </td>
      </tr>
      <tr>
        <td>Convert</td>
        <td><input type="number" name="converted" id="converted"></td>
        <td>
          <select name="inr" id="inr">
            <option value="INR">INR</option>
            <option value="INR">1</option>
            <option value="INR">2</option>
        </select>
      </td>
      </tr>
      <tr>
        <td>
          <button id="convert">Convert</button>
        </td>
      </tr>
    </table>
  </div>
  <script src="../JS/welcome.js"></script>
</body>
</html>
